<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>

    

</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="header-title">Create Account</h2>
            <div class="random-img__block">
              <img class="avatar" src="https://cdn.fakercloud.com/avatars/wikiziner_128.jpg" alt="avatar">
            </div>
            <button type="button" class="btn-random-photo">RANDOM PHOTO</button>

        </div>
        <form id="form" class="form" autocomplete="">
            <div class="form-control">
                <label for="">First Name</label>
                <input id="firstname" type="text" placeholder="Enter your first name" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="error-message"></div>
            </div>
            <div class="form-control">
                <label for="">Last Name</label>
                <input id="lastname" type="text" placeholder="Enter your last name" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="error-message"></div>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input id="email" type="email" placeholder="Enter your email" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="error-message"></div>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input id="password" type="password" placeholder="Enter your password" />
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <div class="error-message"></div>
            </div>
            <button class="btn" type="submit">Submit</button>
        </form>
        <a href="#login.html" id="btn-link" class="btn-link">Have an account? Sign In</a>
    </div>
