<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Album</title>
</head>
<body>
    <div class="wrapper">
        <h2 class="top-header">Add New Album</h2>
        <main class="main">
            <form action="" id="addPhotoForm" class="addPhotoForm">
                <div class="addPhotoForm-group">
                    <label for="" class="addPhotoForm-label">Name</label>
                    <input id="photo-name" type="text" class="addPhotoForm-input" placeholder="Enter Photo's Name" />
                    <!-- <div class="input-error-mess"></div> -->
                </div>
                <div class="addPhotoForm-group">
                    <label for="" class="addPhotoForm-label">Image</label>
                    <input id="photo-image" type="url" class="addPhotoForm-input" placeholder="Enter Image's Url" />
                    <!-- <div class="input-error-mess"></div> -->
                </div>
                <div class="addPhotoForm-group">
                    <label for="" class="addPhotoForm-label">Category</label>
                    <select name="" id="category-value">
                        <option value="sport">Sport</option>
                        <option value="nature">Nature</option>
                    </select>
                </div>
                <div class="addPhotoForm-group">
                    <label for="" class="addPhotoForm-label">Description</label>
                    <input id="photo-description" type="text" class="addPhotoForm-input" placeholder="Enter Description" />
                    <!-- <div class="input-error-mess"></div> -->
                </div>
                <button type="submit" class="btn">Submit</button>
            </form>
        </main>

    </div>
</body>
</html>
